<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
    <script>
        function animateImage(a){
            a.style.transform="rotate(360deg)";
        }
        function animateBackImage(a) {
                a.style.transform = "rotate(-360deg)";
            }
    </script>
</head>
<body>
    <a href="home.html"><img src="./start-page image/image1.jpg" class="rounded-circle image1" onmouseover="animateImage(this)" onmouseout="animateBackImage(this)" alt="Image"/></a>
    <a href="home.html"><img src="./start-page image/image2.jfif" class="rounded-circle image2" onmouseover="animateImage(this)" onmouseout="animateBackImage(this)" alt="Image"></a>
    <a href="home.html"><img src="./start-page image/image3.jpg" class="rounded-circle image3" onmouseover="animateImage(this)" onmouseout="animateBackImage(this)" alt="Image"></a>
    <h1>Welcome to <span>Ear</span>Bot</h1>
</body>
</html>
