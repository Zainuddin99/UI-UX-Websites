<body>
    <nav class="navbar navbar-expand-sm navbar-dark">
        <a class="navbar-brand" href="home.html"><span>Ear</span>Bot</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">

            </li>
        </ul>

    <div class="container">

            <li><a href="home.html">Home</a></li>

        </ul>
        <div class="row">
            <div class="col-lg-8">
                <h6><i class="fa fa-envelope"></i>Contact us</h6>
                <form action="">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" placeholder="Enter email">
                        <small>We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" cols="30" class="form-control" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-lg-4">
                <h6><i class="fa fa-home"></i>Address</h6>
                <ul class="address">
                    <li>India</li>
                    <li>Email : email@example.com</li>
                    <li>Tel. +91 12 56 11 51 84</li>
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <h1>WE ARE SOCIAL</h1>
